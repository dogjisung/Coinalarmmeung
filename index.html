      <select id="repeat">

        <option value="repeat">ë°˜ë³µ ì•Œë¦¼</option>
      </select>
    </div>
    <div class="row">

    <div class="row">

  <script>
    const exchangeSelect = document.getElementById('exchange');
    const symbolSelect = document.getElementById('symbol');
    const priceDisplay = document.getElementById('price');
    const registerBtn = document.getElementById('register');
    const alertList = document.getElementById('alert-list');
    const bellSound = document.getElementById('bell');

    let currentPrice = 0;
    let alerts = [];

    const symbols = {
      binance: ["BTC", "ETH", "SOL", "XRP"],
      bitget: ["BTC", "ETH", "SOL", "XRP"],
      upbit: ["BTC", "ETH", "SOL", "XRP"]
    };

    function updateSymbolOptions() {
      symbolSelect.innerHTML = '';
      const selectedExchange = exchangeSelect.value;
      symbols[selectedExchange].forEach(sym => {
        const opt = document.createElement('option');
        opt.value = sym;
        opt.textContent = {
          BTC: 'ë¹„íŠ¸ì½”ì¸ (BTC)', ETH: 'ì´ë”ë¦¬ì›€ (ETH)', SOL: 'ì†”ë¼ë‚˜ (SOL)', XRP: 'ë¦¬í”Œ (XRP)'
        }[sym];
        symbolSelect.appendChild(opt);
      });
    }

    function formatKRW(num) {
      return new Intl.NumberFormat('ko-KR').format(Math.round(num)) + ' KRW';
    }

    async function fetchPrice() {
      const exchange = exchangeSelect.value;
      const symbol = symbolSelect.value;
      try {
        let price = '-';
        if (exchange === 'binance') {
          const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}USDT`);
          const data = await res.json();
          price = parseFloat(data.price);
        } else if (exchange === 'bitget') {
          const res = await fetch(`https://api.bitget.com/api/spot/v1/market/ticker?symbol=${symbol}USDT`);
          const data = await res.json();
          price = parseFloat(data.data.close);
        } else if (exchange === 'upbit') {
          const res = await fetch(`https://api.upbit.com/v1/ticker?markets=KRW-${symbol}`);
          const data = await res.json();
          price = parseFloat(data[0].trade_price);
        }
        currentPrice = price;
        priceDisplay.textContent = 'í˜„ì¬ê°€: ' + formatKRW(price);
      } catch (e) {
        priceDisplay.textContent = 'í˜„ì¬ê°€: - (ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨)';
      }
    }

    function checkAlerts() {
      alerts.forEach((alert, idx) => {
        if (alert.exchange !== exchangeSelect.value || alert.symbol !== symbolSelect.value) return;
        const hit = alert.condition === 'over' ? currentPrice >= alert.target : currentPrice <= alert.target;
        if (hit) {
          bellSound.play();
          if (alert.repeat === 'once') alerts.splice(idx, 1);
        }
      });
    }

    function renderAlertList() {
      alertList.innerHTML = '';
      alerts.forEach((a, idx) => {
        const div = document.createElement('div');
        div.className = 'alert-item';
        div.innerHTML = `${a.symbol} - ${a.target} ${a.condition === 'over' ? 'ì´ìƒ' : 'ì´í•˜'}
          <button class="delete-btn" onclick="deleteAlert(${idx})">ì‚­ì œ</button>`;
        alertList.appendChild(div);
      });
    }

    function deleteAlert(i) {
      alerts.splice(i, 1);
      renderAlertList();
    }

    registerBtn.addEventListener('click', () => {
      const alert = {
        exchange: exchangeSelect.value,
        symbol: symbolSelect.value,
        target: parseFloat(document.getElementById('target').value),
        condition: document.getElementById('condition').value,
        repeat: document.getElementById('repeat').value,
        interval: parseInt(document.getElementById('interval').value),
        sound: document.getElementById('sound').value
      };
      alerts.push(alert);
      renderAlertList();
    });

    exchangeSelect.addEventListener('change', () => {
      updateSymbolOptions();
      fetchPrice();
    });
    symbolSelect.addEventListener('change', fetchPrice);

    updateSymbolOptions();
    fetchPrice();
    setInterval(() => {
      fetchPrice();
      checkAlerts();
    }, 5000);
  </script></body>

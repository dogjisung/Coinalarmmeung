<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>🔔코인 알람멍🔔</title>
</head>
<body>
  <div id="part-exchange"></div>
  <div id="part-live-price"></div>
  <div id="part-settings"></div>

  <script>
    async function loadFragment(targetId, url) {
      const res = await fetch(url);
      if (!res.ok) {
        document.getElementById(targetId).innerText = url + ' 로딩 실패';
        return;
      }
      document.getElementById(targetId).innerHTML = await res.text();
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadFragment('part-exchange',  'exchange.html');
      loadFragment('part-live-price','live-price.html');
      loadFragment('part-settings',  'settings.html');
    });
  </script>
</body>
</html>

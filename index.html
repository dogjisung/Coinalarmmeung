<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>코인 알람멍</title>
  <style>
    body { font-family:sans-serif; padding:1rem; max-width:400px; margin:auto; }
    label { display:block; margin-top:1rem; font-weight:600; }
    select, input { width:100%; padding:.5rem; margin-top:.25rem; box-sizing:border-box; }
    #price { font-size:1.5rem; margin-top:1.5rem; }
  </style>
</head>
<body>

  <label for="exchange">거래소 선택</label>
  <select id="exchange">
    <option value="upbit">업비트</option>
    <option value="binance">바이낸스</option>
    <option value="bitget">비트겟</option>
  </select>

  <label for="coin">코인 선택</label>
  <select id="coin">
    <option value="BTC">비트코인 (BTC)</option>
    <option value="ETH">이더리움 (ETH)</option>
    <option value="XRP">리플 (XRP)</option>
  </select>

  <div id="price">현재가: -</div>

  <script>
    const exchangeEl = document.getElementById('exchange');
    const coinEl     = document.getElementById('coin');
    const priceEl    = document.getElementById('price');
    let timer;

    async function fetchPrice() {
      const ex   = exchangeEl.value;
      const coin = coinEl.value;
      let url, res, js, priceText;

      try {
        if (ex === 'upbit') {
          url = `https://api.upbit.com/v1/ticker?markets=KRW-${coin}`;
          res = await fetch(url);
          js  = await res.json();
          priceText = js[0].trade_price.toLocaleString() + ' KRW';

        } else if (ex === 'binance') {
          url = `https://api.binance.com/api/v3/ticker/price?symbol=${coin}USDT`;
          res = await fetch(url);
          js  = await res.json();
          priceText = parseFloat(js.price).toLocaleString() + ' USDT';

        } else if (ex === 'bitget') {
          url = `https://api.bitget.com/api/spot/v1/market/ticker?symbol=${coin}USDT`;
          res = await fetch(url);
          js  = await res.json();
          // Bitget은 data.last 에 가격이 들어있습니다.
          if (js.code !== '00000' || !js.data || !js.data.last) {
            throw new Error('Bitget error');
          }
          priceText = parseFloat(js.data.last).toLocaleString() + ' USDT';
        }

        priceEl.innerText = '현재가: ' + priceText;
      } catch (e) {
        console.error(e);
        priceEl.innerText = '현재가: -';
      }
    }

    function startTimer() {
      clearInterval(timer);
      fetchPrice();
      timer = setInterval(fetchPrice, 2000);
    }

    exchangeEl.addEventListener('change', startTimer);
    coinEl.addEventListener('change', startTimer);

    window.addEventListener('load', startTimer);
  </script>

</body>
</html>

<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔔코인 알람멍🔔</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; text-align: center; }
    .container { margin: auto; max-width: 420px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #7c4dff; margin-bottom: 20px; }
    .row { margin-bottom: 15px; text-align: left; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    select, input, button { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #7c4dff; color: white; border: none; cursor: pointer; }
    #price { font-weight: bold; margin: 20px 0; font-size: 18px; }
    #alert-list { text-align: left; margin-top: 20px; }
    .alert-item { background: #eee; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .delete-btn { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔔코인 알람멍🔔</h1>
    <div class="row">
      <label for="exchange">거래소 선택</label>
      <select id="exchange">
        <option value="binance">바이낸스</option>
        <option value="bitget">비트겟</option>
        <option value="upbit">업비트</option>
      </select>
    </div>
    <div class="row">
      <label for="symbol">코인 선택</label>
      <select id="symbol"></select>
    </div>
    <div id="price">현재가: -</div>
    <div class="row">
      <label for="target">설정가</label>
      <input id="target" type="number" placeholder="예: 30000">
    </div>
    <div class="row">
      <label for="condition">알림 조건</label>
      <select id="condition">
        <option value="over">설정가 이상 도달 시</option>
        <option value="under">설정가 이하 도달 시</option>
      </select>
    </div>
    <div class="row">
      <label for="repeat">알림 주기</label>
      <select id="repeat">
        <option value="once">한 번만 알림</option>
        <option value="repeat">반복 알림</option>
      </select>
    </div>
    <div class="row">
      <label for="interval">반복 간격 (초)</label>
      <input id="interval" type="number" value="10">
    </div>
    <div class="row">
      <label for="sound">알림 사운드</label>
      <select id="sound">
        <option value="bell">🔔 기본 벨소리</option>
      </select>
    </div>
    <button id="register">등록</button>
    <div id="alert-list"></div>
  </div><audio id="bell" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const exchangeSelect = document.getElementById('exchange');
    const symbolSelect = document.getElementById('symbol');
    const priceDisplay = document.getElementById('price');
    const registerBtn = document.getElementById('register');
    const alertList = document.getElementById('alert-list');
    const bellSound = document.getElementById('bell');

    let currentPrice = 0;
    let alerts = [];

    const symbols = {
      binance: ['BTC','ETH','SOL','XRP','ADA','DOGE','AVAX'],
      bitget: ['BTC','ETH','SOL','XRP','ADA','DOGE','AVAX'],
      upbit: ['BTC','ETH','SOL','XRP','ADA','DOGE','AVAX']
    };

    function updateSymbolOptions() {
      symbolSelect.innerHTML = '';
      symbols[exchangeSelect.value].forEach(sym => {
        const opt = document.createElement('option');
        opt.value = sym;
        opt.textContent = {
          BTC:'비트코인 (BTC)', ETH:'이더리움 (ETH)', SOL:'솔라나 (SOL)', XRP:'리플 (XRP)', ADA:'에이다 (ADA)', DOGE:'도지코인 (DOGE)', AVAX:'아발란체 (AVAX)'
        }[sym];
        symbolSelect.appendChild(opt);
      });
    }

    function formatPrice(num) {
      return new Intl.NumberFormat('ko-KR').format(Math.round(num));
    }

    async function fetchPrice() {
      const exchange = exchangeSelect.value;
      const symbol = symbolSelect.value;
      try {
        let price;
        if (exchange === 'binance') {
          const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}USDT`);
          price = parseFloat((await res.json()).price);
        } else if (exchange === 'bitget') {
          // ThingProxy를 이용한 CORS 우회
          const proxyUrl = `https://thingproxy.freeboard.io/fetch/https://api.bitget.com/api/spot/v1/market/ticker?symbol=${symbol}USDT`;
          const res = await fetch(proxyUrl);
          const data = await res.json();
          price = parseFloat(data.data.close);
        } else {
          const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(`https://api.upbit.com/v1/ticker?markets=KRW-${symbol}`);
          const data = await (await fetch(proxyUrl)).json();
          price = parseFloat(data[0].trade_price);
        }
        currentPrice = price;
        priceDisplay.textContent = '현재가: ' + formatPrice(price);
      } catch (e) {
        priceDisplay.textContent = '현재가: - (불러오기 실패)';
      }
    }

    function checkAlerts() {
      alerts = alerts.filter(a => {
        if (a.exchange !== exchangeSelect.value || a.symbol !== symbolSelect.value) return true;
        const hit = a.condition === 'over' ? currentPrice >= a.target : currentPrice <= a.target;
        if (hit) bellSound.play();
        return hit && a.repeat === 'repeat';
      });
      renderAlertList();
    }

    function renderAlertList() {
      alertList.innerHTML = '';
      alerts.forEach((a,i) => {
        const div = document.createElement('div');
        div.className = 'alert-item';
        div.innerHTML = `<span>${a.symbol} - ${formatPrice(a.target)} ${a.condition === 'over' ? '이상' : '이하'}</span><button class='delete-btn' onclick='deleteAlert(${i})'>삭제</button>`;
        alertList.appendChild(div);
      });
    }

    window.deleteAlert = i => { alerts.splice(i,1); renderAlertList(); };

    registerBtn.onclick = () => {
      const a = {
        exchange: exchangeSelect.value,
        symbol: symbolSelect.value,
        target: parseFloat(document.getElementById('target').value),
        condition: document.getElementById('condition').value,
        repeat: document.getElementById('repeat').value,
        interval: parseInt(document.getElementById('interval').value)
      }; if (!a.target) return; alerts.push(a); renderAlertList();
    };

    exchangeSelect.onchange = () => { updateSymbolOptions(); fetchPrice(); };
    symbolSelect.onchange = fetchPrice;

    updateSymbolOptions(); fetchPrice();
    setInterval(() => { fetchPrice(); checkAlerts(); }, 2000);
  </script></body>
</html>

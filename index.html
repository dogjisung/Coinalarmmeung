<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔔코인 알람멍🔔</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f7f7f7; }
    .card { background: #fff; border-radius: 1rem; padding: 1.5rem; max-width: 400px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #6e4fff; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    select, input[type=number], input[type=file], button { width: 100%; margin-top: 0.5rem; padding: 0.75rem; border: 1px solid #ccc; border-radius: 0.5rem; }
    #price { margin-top: 1rem; font-size: 1.25rem; font-weight: bold; }
    button { background: #6e4fff; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>🔔코인 알람멍🔔</h1><label for="exchange">거래소 선택</label>
<select id="exchange">
  <option value="upbit">업비트</option>
  <option value="binance">바이낸스</option>
  <option value="bitget">비트겟</option>
</select>

<label for="coin">코인 선택</label>
<select id="coin">
  <option value="BTC">비트코인 (BTC)</option>
  <option value="ETH">이더리움 (ETH)</option>
  <option value="XRP">리플 (XRP)</option>
</select>

<div id="price">현재가: -</div>

<label for="targetPrice">설정가</label>
<input type="number" id="targetPrice" placeholder="예: 30000" />

<label for="condition">알림 조건</label>
<select id="condition">
  <option value="above">설정가 이상 도달 시</option>
  <option value="below">설정가 이하 도달 시</option>
</select>

<label for="interval">반복 간격 (초)</label>
<input type="number" id="interval" value="2" min="1" />

<label for="sound">알림 사운드</label>
<select id="sound">
  <option value="default">🔔 기본 벨소리</option>
  <option value="beep">🔊 비프 소리</option>
  <option value="chime">🎵 차임 소리</option>
</select>

<div id="custom-sound">
  <label for="customFile">커스텀 사운드 (.mp3)</label>
  <input type="file" id="customFile" accept="audio/mp3" />
</div>

<button onclick="registerAlert()">등록</button>

  </div>  <script>
    let fetchTimer;
    const priceEl = document.getElementById('price');

    function getSymbolPair(exchange, coin) {
      if (exchange === 'upbit') return `KRW-${coin}`;
      if (exchange === 'binance') return `${coin}USDT`;
      if (exchange === 'bitget') return `${coin}USDT`;
    }

    async function fetchPrice() {
      const exch = document.getElementById('exchange').value;
      const coin = document.getElementById('coin').value;
      try {
        let url, res, data, price;
        if (exch === 'upbit') {
          url = `https://api.upbit.com/v1/ticker?markets=${getSymbolPair(exch, coin)}`;
          res = await fetch(url);
          data = await res.json();
          price = data[0].trade_price;
          priceEl.innerText = `현재가: ${price.toLocaleString()} KRW`;
        } else if (exch === 'binance') {
          url = `https://api.binance.com/api/v3/ticker/price?symbol=${getSymbolPair(exch, coin)}`;
          res = await fetch(url);
          data = await res.json();
          price = parseFloat(data.price);
          priceEl.innerText = `현재가: ${price.toLocaleString()} USDT`;
        } else if (exch === 'bitget') {
          url = `https://api.bitget.com/api/spot/v1/market/ticker?symbol=${getSymbolPair(exch, coin)}`;
          res = await fetch(url);
          data = await res.json();
          // bitget response: { code: '00000', data: { symbol: 'BTCUSDT', price: '88000.00', ... }}
          price = parseFloat(data.data.price);
          priceEl.innerText = `현재가: ${price.toLocaleString()} USDT`;
        }
      } catch (err) {
        console.error(err);
        priceEl.innerText = `현재가: - (불러오기 실패)`;
      }
    }

    function startFetching() {
      clearInterval(fetchTimer);
      fetchPrice();
      const sec = parseInt(document.getElementById('interval').value) || 5;
      fetchTimer = setInterval(fetchPrice, sec * 1000);
    }

    document.getElementById('exchange').addEventListener('change', startFetching);
    document.getElementById('coin').addEventListener('change', startFetching);
    document.getElementById('interval').addEventListener('change', startFetching);

    // 시작
    startFetching();

    function registerAlert() {
      alert('알림이 등록되었습니다!');
    }
  </script></body>
</html>

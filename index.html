  </div>  <!-- ì‚¬ìš´ë“œ íŒŒì¼ --><audio id="bell" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio> <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio> <audio id="chime" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

  <script>
    const exchangeSelect = document.getElementById('exchange');
    const symbolSelect = document.getElementById('symbol');
    const priceDisplay = document.getElementById('price');
    const registerBtn = document.getElementById('register');
    const alertList = document.getElementById('alert-list');
    const soundSelect = document.getElementById('sound');
    const customInput = document.getElementById('customSound');

    let currentPrice = 0;
    let alerts = [];
    let customAudio = null;

    const symbols = {
      binance: ['BTC','ETH','SOL','XRP','ADA','DOGE','AVAX'],
      bitget:  ['BTC','ETH','SOL','XRP','ADA','DOGE','AVAX'],
      upbit:   ['BTC','ETH','SOL','XRP','ADA','DOGE','AVAX']
    };

    // ì»¤ìŠ¤í…€ ì˜¤ë””ì˜¤ íŒŒì¼
    customInput.addEventListener('change', e => {
      if (e.target.files[0]) {
        customAudio = new Audio(URL.createObjectURL(e.target.files[0]));
      }
    });

    function updateSymbolOptions() {
      symbolSelect.innerHTML = '';
      symbols[exchangeSelect.value].forEach(sym => {
        const opt = document.createElement('option');
        opt.value = sym;
        opt.textContent = {
          BTC:'ë¹„íŠ¸ì½”ì¸ (BTC)', ETH:'ì´ë”ë¦¬ì›€ (ETH)', SOL:'ì†”ë¼ë‚˜ (SOL)',
          XRP:'ë¦¬í”Œ (XRP)', ADA:'ì—ì´ë‹¤ (ADA)', DOGE:'ë„ì§€ì½”ì¸ (DOGE)', AVAX:'ì•„ë°œë€ì²´ (AVAX)'
        }[sym];
        symbolSelect.appendChild(opt);
      });
    }

    function formatPrice(num) {
      return new Intl.NumberFormat('ko-KR').format(Math.round(num));
    }

    async function fetchPrice() {
      const exchange = exchangeSelect.value;
      const symbol = symbolSelect.value;
      try {
        let price;
        if (exchange === 'binance') {
          const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}USDT`);
          price = parseFloat((await res.json()).price);
        } else if (exchange === 'bitget') {
          const apiUrl = `https://api.bitget.com/api/spot/v1/market/ticker?symbol=${symbol}USDT`;
          const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}&cacheBust=${Date.now()}`;
          const data = await (await fetch(proxyUrl)).json();
          if (data && data.data) price = parseFloat(data.data.close);
          else throw new Error('Bitget ë°ì´í„° ì—†ìŒ');
        } else {
          const apiUrl = `https://api.upbit.com/v1/ticker?markets=KRW-${symbol}`;
          const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}&cacheBust=${Date.now()}`;
          const data = await (await fetch(proxyUrl)).json();
          price = parseFloat(data[0].trade_price);
        }
        currentPrice = price;
        priceDisplay.textContent = 'í˜„ì¬ê°€: ' + formatPrice(price);
      } catch (e) {
        priceDisplay.textContent = 'í˜„ì¬ê°€: - (ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨)';
      }
    }

    function playAlertSound() {
      if (customAudio) {
        customAudio.play();
      } else {
        const id = soundSelect.value;
        document.getElementById(id).play();
      }
    }

    function checkAlerts() {
      alerts = alerts.filter(a => {
        if (a.exchange !== exchangeSelect.value || a.symbol !== symbolSelect.value) return true;
        const hit = a.condition === 'over' ? currentPrice >= a.target : currentPrice <= a.target;
        if (hit) playAlertSound();
        return hit && a.repeat === 'repeat';
      });
      renderAlertList();
    }

    function renderAlertList() {
      alertList.innerHTML = '';
      alerts.forEach((a,i) => {
        const div = document.createElement('div'); div.className='alert-item';
        div.innerHTML = `<span>${a.symbol} - ${formatPrice(a.target)} ${a.condition==='over'?'ì´ìƒ':'ì´í•˜'}</span><button class='delete-btn' onclick='deleteAlert(${i})'>ì‚­ì œ</button>`;
        alertList.appendChild(div);
      });
    }

    window.deleteAlert = i => { alerts.splice(i,1); renderAlertList(); };

    registerBtn.onclick = () => {
      const a = {
        exchange: exchangeSelect.value,
        symbol: symbolSelect.value,
        target: parseFloat(document.getElementById('target').value),
        condition: document.getElementById('condition').value,
        repeat: document.getElementById('repeat').value,
        interval: parseInt(document.getElementById('interval').value)
      };
      if (!a.target) return;
      alerts.push(a);
      renderAlertList();
    };

    exchangeSelect.onchange = () => { updateSymbolOptions(); fetchPrice(); };
    symbolSelect.onchange = fetchPrice;

    updateSymbolOptions(); fetchPrice();
    setInterval(() => { fetchPrice(); checkAlerts(); }, 2000);
  </script></body>

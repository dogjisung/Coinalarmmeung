  <script>
    const EXCHANGE = document.getElementById('exchange');
    const COIN     = document.getElementById('coin');
    const PRICE    = document.getElementById('price');
    const INTVL    = document.getElementById('interval');

    let timer = null;
    const CORS = 'https://api.allorigins.win/raw?url=';

    async function fetchPrice() {
      const ex   = EXCHANGE.value;
      const coin = COIN.value;
      let url, res, json, p;

      try {
        if (ex === 'upbit') {
          url = CORS + encodeURIComponent(`https://api.upbit.com/v1/ticker?markets=KRW-${coin}`);
          res = await fetch(url);
          if (!res.ok) throw new Error(res.status);
          json = await res.json();
          p    = json[0].trade_price;
          PRICE.innerText = `í˜„ì¬ê°€: ${p.toLocaleString()} KRW`;

        } else if (ex === 'binance') {
          url = `https://api.binance.com/api/v3/ticker/price?symbol=${coin}USDT`;
          res = await fetch(url);
          if (!res.ok) throw new Error(res.status);
          json = await res.json();
          p    = parseFloat(json.price);
          PRICE.innerText = `í˜„ì¬ê°€: ${p.toLocaleString()} USDT`;

        } else if (ex === 'bitget') {
          url = CORS + encodeURIComponent(`https://api.bitget.com/api/spot/v1/market/ticker?symbol=${coin}USDT`);
          res = await fetch(url);
          if (!res.ok) throw new Error(res.status);
          json = await res.json();
          p    = parseFloat(json.data.price);
          PRICE.innerText = `í˜„ì¬ê°€: ${p.toLocaleString()} USDT`;

    }

    function resetTimer() {
      if (timer) clearInterval(timer);
      fetchPrice();
      const sec = Math.max(5, parseInt(INTVL.value, 10));
      timer = setInterval(fetchPrice, sec * 1000);
    }

    window.addEventListener('load', resetTimer);
    EXCHANGE .addEventListener('change', resetTimer);

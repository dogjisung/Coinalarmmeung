<!DOCTYPE html><html lang="ko"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>코인 알람멍</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }.container {
  max-width: 400px;
  width: 100%;
  background: #fff;
  margin: 30px 0;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  font-size: 24px;
  color: #7c3aed;
}

h1 span {
  font-size: 28px;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

select,
input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

#price {
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  margin-top: 15px;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: #7c3aed;
  color: white;
  cursor: pointer;
}

#custom-sound {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}

  </style>
</head><body>
  <div class="container">
    <h1><span>🔔</span>코인 알람멍<span>🔔</span></h1><label for="exchange">거래소 선택</label>
<select id="exchange">
  <option>업비트</option>
  <option>바이낸스</option>
  <option>비트겟</option>
</select>

<label for="coin">코인 선택</label>
<select id="coin">
  <option>비트코인 (BTC)</option>
  <option>이더리움 (ETH)</option>
  <option>리플 (XRP)</option>
</select>

<div id="price">현재가: -</div>

<label for="targetPrice">설정가</label>
<input type="number" id="targetPrice" placeholder="예: 30000" />

<label for="condition">알림 조건</label>
<select id="condition">
  <option>설정가 이상 도달 시</option>
  <option>설정가 이하 도달 시</option>
</select>

<label for="interval">반복 간격 (초)</label>
<input type="number" id="interval" value="2" />

<label for="sound">알림 사운드</label>
<select id="sound">
  <option>🔔 기본 벨소리</option>
  <option>🔊 비프 소리</option>
  <option>🎵 차임 소리</option>
</select>

<div id="custom-sound">
  <label for="customFile">커스텀 사운드 (.mp3)</label>
  <input type="file" id="customFile" accept="audio/mp3">
</div>

<button onclick="registerAlert()">등록</button>

  </div>  <script>
    const exchangeSelect = document.getElementById("exchange");
    const coinSelect = document.getElementById("coin");
    const priceDiv = document.getElementById("price");

    async function fetchPrice() {
      const exchange = exchangeSelect.value;
      const coin = coinSelect.value.split(" (")[1].replace(")", "");

      let apiUrl = "";
      let parser = (data) => null;

      if (exchange === "업비트") {
        apiUrl = `https://api.codetabs.com/v1/proxy/?quest=https://api.upbit.com/v1/ticker?markets=KRW-${coin}`;
        parser = (data) => data[0]?.trade_price.toLocaleString() + " KRW";
      } else if (exchange === "바이낸스") {
        apiUrl = `https://api.codetabs.com/v1/proxy/?quest=https://api.binance.com/api/v3/ticker/price?symbol=${coin}USDT`;
        parser = (data) => parseFloat(data.price).toLocaleString(undefined, { minimumFractionDigits: 2 }) + " USDT";
      } else if (exchange === "비트겟") {
        apiUrl = `https://api.codetabs.com/v1/proxy/?quest=https://api.bitget.com/api/spot/v1/market/ticker?symbol=${coin}USDT_SPBL`;
        parser = (data) => parseFloat(data.data?.last || 0).toLocaleString(undefined, { minimumFractionDigits: 2 }) + " USDT";
      }

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const priceText = parser(data);
        priceDiv.textContent = priceText && !priceText.includes("NaN") ? `현재가: ${priceText}` : "현재가: - (불러오기 실패)";
      } catch (e) {
        priceDiv.textContent = "현재가: - (불러오기 실패)";
      }
    }

    function registerAlert() {
      alert("등록 기능은 구현 중입니다.");
    }

    exchangeSelect.addEventListener("change", fetchPrice);
    coinSelect.addEventListener("change", fetchPrice);

    setInterval(fetchPrice, 2000);
    fetchPrice();
  </script></body></html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>🔔 거래소·코인 설정</title>
  <style>
    body { font-family:sans-serif; padding:1rem; }
    label, select { display:block; margin-top:1rem; width:100%; }
  </style>
</head>
<body>
  <h1>🔔 거래소·코인 설정</h1>

  <label for="exchange">거래소</label>
  <select id="exchange">
    <option value="upbit">업비트</option>
    <option value="binance">바이낸스</option>
    <option value="bitget">비트겟</option>
  </select>

  <label for="coin">코인</label>
  <select id="coin">
    <option value="BTC">비트코인 (BTC)</option>
    <option value="ETH">이더리움 (ETH)</option>
    <option value="XRP">리플 (XRP)</option>
  </select>

  <script>
    const exEl = document.getElementById('exchange');
    const coEl = document.getElementById('coin');

    // 초기값 로드
    exEl.value = localStorage.getItem('exchange') || 'upbit';
    coEl.value = localStorage.getItem('coin')     || 'BTC';

    // 변경 시 저장
    function save() {
      localStorage.setItem('exchange', exEl.value);
      localStorage.setItem('coin', coEl.value);
    }
    exEl.addEventListener('change', save);
    coEl.addEventListener('change', save);
  </script>
</body>
</html>

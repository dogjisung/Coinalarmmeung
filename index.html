<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔔코인 알람멍🔔</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    select, input, button { width: 100%; padding: .5rem; margin-top: .25rem; }
    #price { font-size: 1.25rem; margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>🔔코인 알람멍🔔</h1>

  <label>거래소 선택</label>
  <select id="exchange">
    <option value="upbit">업비트</option>
    <option value="binance">바이낸스</option>
    <option value="bitget">비트겟</option>
  </select>

  <label>코인 선택</label>
  <select id="coin">
    <option value="BTC">비트코인 (BTC)</option>
    <option value="ETH">이더리움 (ETH)</option>
    <option value="XRP">리플 (XRP)</option>
  </select>

  <div id="price">현재가: -</div>

  <label>반복 간격 (초)</label>
  <input type="number" id="interval" value="2" min="1"/>

  <button onclick="resetTimer()">새로고침 시작</button>

  <script>
    const exchangeEl = document.getElementById('exchange');
    const coinEl     = document.getElementById('coin');
    const priceEl    = document.getElementById('price');
    const intervalEl = document.getElementById('interval');

    let timer;

    async function fetchPrice() {
      const ex   = exchangeEl.value;
      const coin = coinEl.value;
      let url, res, data, price;

      try {
        if (ex === 'upbit') {
          // 퍼블릭 CORS 프록시 사용
          url = `https://cors-anywhere.herokuapp.com/https://api.upbit.com/v1/ticker?markets=KRW-${coin}`;
          res = await fetch(url);
          data = await res.json();
          price = data[0].trade_price;
          priceEl.innerText = `현재가: ${price.toLocaleString()} KRW`;

        } else if (ex === 'binance') {
          url = `https://api.binance.com/api/v3/ticker/price?symbol=${coin}USDT`;
          res = await fetch(url);
          data = await res.json();
          price = parseFloat(data.price);
          priceEl.innerText = `현재가: ${price.toLocaleString()} USDT`;

        } else if (ex === 'bitget') {
          // bitget도 CORS 제한이 있을 수 있으니 프록시 사용
          url = `https://cors-anywhere.herokuapp.com/https://api.bitget.com/api/spot/v1/market/ticker?symbol=${coin}USDT`;
          res = await fetch(url);
          data = await res.json();
          price = parseFloat(data.data.price);
          priceEl.innerText = `현재가: ${price.toLocaleString()} USDT`;
        }

      } catch (err) {
        console.error(err);
        priceEl.innerText = '현재가: (불러오기 실패)';
      }
    }

    function resetTimer() {
      if (timer) clearInterval(timer);
      fetchPrice();
      const sec = Math.max(1, parseInt(intervalEl.value, 10));
      timer = setInterval(fetchPrice, sec * 1000);
    }

    // 초기 시작
    window.addEventListener('load', resetTimer);
  </script>

</body>
</html>
